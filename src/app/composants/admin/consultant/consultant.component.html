<ul class="list-group">
    <li *ngFor="let f of  lesFormations" class="list-group-item">
      <img width="100px" [src]="f.photo" alt="{{ f.nom }} Image" />
      <span>Id: {{ f.id }}</span>
      <span>{{ f.nom | uppercase }}</span>
      <div class="d-flex justify-content-between">
        <span>
          <button [routerLink]="['/formation', f.id]" class="btn btn-info">Infos</button>
        </span>
        <span>
          <button (click)="afficherFormulaireMiseAJour(f)">  Modifier</button>
        </span>
        <span>
          <button  (click)="Supprimer(f.id)">Supprimer</button>
        </span>
      </div>
    </li>
  </ul>
  <!--Modification-->
  <div id="modif" class="c1" id="modifyDiv">
    <div class="container">
      <h1>Update the training</h1>
      <form [formGroup]="updateForm" (ngSubmit)="updateFormation()">
          <div>
              <label> Identifiant du produit </label>
              <input type="number" name="id" formControlName="id" >
          </div>
          <div>
              <label>Nom de la formation </label>
              <input type="text" name="nom" formControlName="nom">
          </div>
          <div>
              <label>Photo de la formation </label>
              <input type="text" name="photo" formControlName="photo" placeholder="assets/....">
          </div>
          <h5>Contenu</h5>
          <div formArrayName="Contenu">
              <div *ngFor="let c of lescontenus.controls ; let i=index">
                  <div *ngIf="i<5">
                  Contenu {{i+1}}
                  <input type="text" [formControlName]="i">
                  </div>
              </div>
          </div>
          <button type="button" (click)="ajoutcontenu()" class="btn btn-secondary">Ajouter Contenu</button><br>
          <div>
              <label for="datefinInscri">Date fin inscription:</label>
              <input type="text" id="datefinInscri" formControlName="datefinInscri">
          </div>
          <div>
              <label for="dateCommence">dateCommence : </label>
              <input type="text" id="dateCommence" formControlName="dateCommence">
          </div>
          <div>
              <label>duree </label>
              <input type="text" name="duree" formControlName="duree">
          </div>
          <div>
              <label>Horraire :  </label>
              <input type="text" name="horraire" formControlName="horraire">
          </div>
          <div>
              <label>lieu  :  </label>
              <input type="text" name="lieu" formControlName="lieu">
          </div>
          <div>
              <label for="paye">Pay√©:</label>
              <input type="checkbox" id="paye" formControlName="paye">
          </div>
          <input type="submit" value="Enregistrer "class="btn btn-success" id="btnenregistre" >
      </form>
  </div>
  
  </div>
