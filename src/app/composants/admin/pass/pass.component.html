
<h1>A New Password</h1>
<br>
<div class="container">
<form [formGroup]="updatePass" (ngSubmit)="resetPass()">
  <input class="input" type="password"  formControlName="password" placeholder="Enter your password">   
  <button class="btn" type="submit">
    <span class="btn-text-one">Validate</span>
    <span class="btn-text-two">Great!</span>
</button>
</form>
</div>
