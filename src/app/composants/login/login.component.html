<div class="main">
<section class="signup">
<div class="container">
<div class="signup-content">
<div class="signup-form">
<h2 class="form-title">Sign up</h2>
<form [formGroup]="LoginForum" (ngSubmit)="Connecter()">
<div class="form-group">
<label for="name"><i class="fa-solid fa-user" style="color: #000000;"></i></label>
<input type="text" name="name" id="name" placeholder="Your Name"  formControlName="username"/>
</div>
<div class="form-group">
<label for="pass"><i class="fa-solid fa-lock" style="color: #000000;"></i></label>
<input type="password" name="pass" id="pass" placeholder="Password" formControlName="password" />
</div>
<div class="signup-image">
  <figure><img src="assets/login.png" alt="sing up image"></figure>
</div>
<div class="form-group form-button">
  <button type="submit">S'authentifier</button>
</div>
</form>
</div>
</div>
</div>
</section>
