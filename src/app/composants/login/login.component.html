<div class="main">
<section class="signup">
<div class="container">
<div class="signup-content">
<div class="signup-form">
<h2 class="form-title">Sign up</h2>
<form>
<div class="form-group">
<label for="name"><i class="fa-solid fa-user" style="color: #000000;"></i></label>
<input type="text" name="name" id="name" placeholder="Your Name"  #txt/>
</div>
<div class="form-group">
<label for="pass"><i class="fa-solid fa-lock" style="color: #000000;"></i></label>
<input type="password" name="pass" id="pass" placeholder="Password" #pass />
</div>
<div class="signup-image">
  <figure><img src="assets/login.png" alt="sing up image"></figure>
</div>
<div class="form-group form-button">
  <button type="button" (click)="connecter(txt.value,pass.value)">S'authentifier</button>
</div>
</form>
</div>
</div>
</div>
</section>
